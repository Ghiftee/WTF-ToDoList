<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTF ToDo List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Giftie's Todos</h1>
        <form id="todoFormSubmit" class="todo-form">
            <input id="todo-input" type="text" class="f-input">
            <button id="addBtn" class="add-btn">Add</button>
        </form>
        
        <div>
            <ul id="todo-ul">
                <!-- Dynamically populate Todo list from JS -->
            </ul>
        </div>
        
    </main>
    <script src="index.js"></script>
</body>
</html>
